<p class="h3">Icu Details</p>
<div class="mb-3" *ngFor="let data of items">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Icu Number : {{data.icuId}}</h4>
      <p class="card-text">Icu Layout : {{data.layout}}</p>
      <p class="card-text">Icu Max Capacity : {{data.icuMaximumCapacity}}</p>
      <a [routerLink]="['/examine', data.icuId]" class="btn btn-primary" >Examine Patients</a>
    </div>
  </div>
</div>
